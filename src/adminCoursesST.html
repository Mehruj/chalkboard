<div style="border:1px solid #ccc">

            <option value="Summer2021">Summer 2021</option>

        </select><br>
        <label for="courseName"><b>Course</b></label>

        <label for="courseNum"><b>Course Number</b></label>
        <select name="course" id="courseNum">
            <option value="empty"></option>
            <option value="equal">equal to</option>
            <option value="greater ">greater than and equal to</option>
            <option value="less">less than and equal to</option>

        </select>
        <input type="text" placeholder="355"><br>

        <button type="button" data-form-type=""><i> Search</i></button><br>
